<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
</head>

<body>
    <form action="/game/deletar/{{ game.id }}/" method="POST" enctype="multipart/form-data">

    </form>
</body>

</html>
