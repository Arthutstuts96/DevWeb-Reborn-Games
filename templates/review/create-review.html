{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Review</title>
    <link rel="stylesheet" href="{% static 'css/review-form-styles.css' %}">
</head>

<body>
    <div class="review__container">
        <h1 class="review__title">Avaliar {{ game.name }}</h1>

        <form action="{% url 'review:create-review' game_pk=game.pk %}" method="POST" class="review__form">
            {% csrf_token %}

            <div class="form__group">
                <label for="id_reviewer">Seu Nome</label>
                <input type="text" name="reviewer" id="id_reviewer" required>
            </div>

            <div class="form__group">
                <label for="id_stars">Nota (1 a 5)</label>
                <select name="stars" id="id_stars" required>
                    {% for i in "12345" %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form__group">
                <label for="id_content">Sua Avaliação</label>
                <textarea name="content" id="id_content" rows="4" required></textarea>
            </div>

            <div class="form__actions">
                <button type="submit" class="form__btn">Enviar Avaliação</button>
                <a href="{% url 'home' %}" class="form__back">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
