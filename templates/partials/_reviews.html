{% for review in reviews %}
{% load static %}
<article class="review__item">
    <header class="review__header">
        <div class="review__user">
            <img src="{% static 'images/user-icon.png' %}" alt="Perfil" class="navbar__profile-icon" />
            <strong class="review__author">{{ review.reviewer }}</strong>
        </div>
        <span class="review__stars">Nota: {{ review.stars }}/5</span>
    </header>
    <blockquote class="review__content">{{ review.content|linebreaksbr }}</blockquote>
    <small class="review__date">Em {{ review.create_date|date:"d/m/Y" }}</small>
</article>
{% empty %}
<p class="review__empty">Este jogo ainda não tem avaliações.</p>
{% endfor %}
