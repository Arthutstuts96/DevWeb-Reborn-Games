{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    <title>Entrar | Reborn Games</title>
</head>

<body>
    <main class="main__container">
        <div class="form__container">
            <form action="/" method="POST" class="auth__form">
                {% csrf_token %}
                <label for="username">Nome de usuário</label>
                <input type="text" name="username" />
                
                <label for="password">Senha</label>
                <input type="password" name="password" />
                <span>{{ mensagem }}</span>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <span id="move__block">Não tem conta ainda? <strong>Cadastre-se por aqui</strong></span>
    </main>
    <div class="fixed__block"></div>

    <script src="{% static 'js/login-scripts.js' %}"></script>
</body>

</html>
